<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paper Plane Animation</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
  <style>
    #continueBtn {
      display: none;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #ff68b4;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      font-family: "Happy Monkey", cursive;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      z-index: 9999;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Optional label -->
  <div class="wish">Happy Birthday ðŸŽ‰</div>

  <!-- Plane animation wrapper -->
  <div class="wrapper">
    <div class="triangle-tail"></div>
    <div class="plane">
      <img src="img/plane-removebg-preview.png" alt="Plane" />
    </div>

    <!-- Stars -->
    <div class="star1">*</div>
    <div class="star2">*</div>
    <div class="star3">*</div>
    <div class="star4">*</div>
    <div class="star5">*</div>
    <div class="star6">*</div>
    <div class="star7">*</div>
    <div class="star8">*</div>
    <div class="star9">*</div>
    <div class="star10">*</div>
  <!-- âœ… Continue Button -->
  <button id="continueBtn" onclick="goNext()">Continue</button>

  <!-- âœ… Script to show button and handle navigation -->
  <script>
    // Show button after 6 seconds
    setTimeout(() => {
      const btn = document.getElementById("continueBtn");
      if (btn) btn.style.display = "block";
    }, 6000);

    // Go to next page
    function goNext() {
      window.location.href = "index3.html"; // Replace with your desired link
    }
  </script>
</body>
</html>
